<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />

    <title>My Online Todo List App</title>

    <link rel="stylesheet" href="css/demos.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid text-center">
      <h1>My First <span class="blink"></span></h1>
      <input
        type="text"
        id="userinput"
        class="form-control"
        placeholder="what you need to do"
        onkeydown="return searchKeyPress(event);"
      />

      <button class="btn btn-success" id="add">Add a Todo</button>
      <button class="btn btn-danger" id="removeall">REMOVE ALL TODOS</button>

      <ul id="list"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/demos.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">
      var typed = new Typed(".blink", {
        strings: ["Todo.!", "Working TODO...!"],
        backSpeed: 60,
        typeSpeed: 60,
        loop: true
      });
    </script>
  </body>
</html>
